
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Form practice/Form.css">
</head>

<body>
    <div class="main-div">
        <form action="" class="form">
            <h3>HTML - Form</h3>
            <label for="fname">First name:</label><br>
            <input type="text" placeholder="Enter your First name" class="form-input"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" placeholder="Enter your Last name" class="form-input"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter your Email" class="form-input"><br><br>
            <label for="contact">Contact:</label><br>
            <input type="contact" placeholder="Enter your number" class="form-input"><br><br>
            <input type="radio" name="gender"> <label for="male">Male</label><br>
            <input type="radio" name="gender"> <label for="male">Female</label><br>
            <input type="checkbox"><label for="checkbox">I read instructions</label><br><br>
            <input type="submit" class="btn">
            <br>
        </form>
    </div>
</body>

</html>
